<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

</head>
<body>
         <h1>SIMPLE FORM WITH DATABASE with firebase</h1>
        <div class="practice-form">
            <h2>CONTACT US</h2>
            <form name="contact" method="post" data-netlify="true">
            <p><label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required></p>
            <p><label for="email">Email:</label>
            <input type="email" name="email" id="email" required></p>
            <p><label for="message">Message</label>
            <textarea name="message" id="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        </div>
    
   
  <script>
      const firebaseConfig = {
    apiKey: "AIzaSyDpjTkdfrxVFYOiE_D3wwBS1v46DtlQxVA",
    authDomain: "my-project-simple-form.firebaseapp.com",
    projectId: "my-project-simple-form",
    storageBucket: "my-project-simple-form.appspot.com",
    messagingSenderId: "1094487536492",
    appId: "1:1094487536492:web:5e74ebdf027c1ab7d8f949",
    measurementId: "G-W524X0VZTM"
  };
      // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();




     
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.querySelector('#name').value;
    const email = document.querySelector('#email').value;
    const message = document.querySelector('#message').value;

    database.ref('contacts').push({
      name: name,
      email: email,
      message: message
    }).then(() => {
      alert('Message sent successfully!');
      document.querySelector('form').reset(); // Optional: Clear the form after submission
    }).catch(error => {
      console.error('Error sending message: ', error);
    });
  });
</script>

  
</body>
</html>
